<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MARS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<!--scrape button-->
<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1 style="font-size: 80px;">Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>  
    </div>

<!--Latest Mars News-->
  <div class="container">
    <h2 style="font-size: 50px;">Latest Mars News</h2>
    <h3 style="font-size: 30px;">{{ mars.news_title }}</h3>
    <h4 style="font-size: 20px;">{{ mars.news_p }}</h4>
  </div>
  <br>
  <!--Featured Mars Image and Mars Facts-->
  <div class="container padding">
    <div class="row padding">
      <div class="col-lg-8 col-md-8 col-sm-12">
      <h2>Featured Mars Image</h2>
      <img src="{{ mars.image }}" class="img-fluid" style="max-width:100%; max-height: auto;" alt="Featured Mars Image">
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12">
      <div style="max-width: 450px; max-height: 150px; font-size: 15px;padding-left: 16px;"></div>
      <h3>Mars Facts</h3>
      {{ mars.facts|safe }}
      </div>
  </div>
  <br>
<!--Mars Hemispheres-->

<div class="container-fluid padding">
  <div class="row wewlcome text-center">
    <div class="col-12">
      <h2>Mars Hemispheres</h2>
    </div>
    <hr class="light">
  </div>
</div>
<br>
<div class="container-fluid padding">
  <div class="row padding">

   {% for mars in mars.hemi %}
    <div class="col-md-6">
      <div class="card text-center">
        <img class="card-img-top" src="{{ mars.img_url }}" style="max-width:100%; max-height: auto;">
        <div class="card-body">
          <h4 class="card-title">{{mars.title}}</h4>
        </div>
      </div>
    </div>
   {% endfor %}
  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
